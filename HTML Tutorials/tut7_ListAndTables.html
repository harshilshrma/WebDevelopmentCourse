<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <ol type="1">
        <li>smol meow</li>
        <li>medium meow</li>
        <li>big meow</li>
    </ol>

    <ul type="square">
        <li>smol meow</li>
        <ol type="a">
            <li>ultra smol meow</li>
            <li>super smol meow</li>
            <li>okayish smol meow</li>
        </ol>
        <li>medium meow</li>
        <li>big meow</li>
    </ul>

    <!-- Tables -->
    <h3>HTML Table</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Meow</td>
                <td>-2</td>
                <td>Meowthematics</td>
            </tr>
            <tr>
                <td>Meow</td>
                <td>-2</td>
                <td>Meowthematics</td>
            </tr>
            <tr>
                <td>Meow</td>
                <td>-2</td>
                <td>Meowthematics</td>
            </tr>   
        </tbody>

    </table>

</body>

</html>
