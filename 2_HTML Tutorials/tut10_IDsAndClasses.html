<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <div id="mainBox" class="redBg blackBorder">
        This is a mainbox.
    </div>

    <!-- Emmet -->
    <!-- . is for class and # is for ID -->

    <span class="redBg"></span>
    <span id="spanId"></span>
    <div class="regBg blackBorder meowClass"></div> <!-- div.regBg.blackBorder.meowClass -->
    
    <!-- emmet takes div tag as default -->
    <div class="reBg"></div>   <!-- .reBg -->

    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">asdc</span>
    <span class="myClass myClass2 myClass3">ascd</span>
    <span class="myClass myClass2 myClass3">acs</span>
    
</body>
</html>
