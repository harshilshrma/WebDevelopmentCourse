<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is Meow Forms.</h1>
    <form action="backend.php">
        <label for="name"> Meow Name: </label>
        <input type="text" name="myName" , id="name">
        <br>
        <div>
            <br>
            Meow ID: <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Meow Mail: <input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Do you like hoomans? <input type="checkbox" name="myCheckBox">
        </div>
        <br>
        <div>
            When were you born meow? <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Cheems v/s BananaCat: Cheems <input type="radio" name="myLiking"> BananaCat <input type="radio"
                name="myLiking">
        </div>
        <br>
        <label for="food">Favourite Food:</label>
        <select name="myFoods" id="food">
            <option value="Bur">Burgit</option>
            <option value="Pim">Pimza</option>
            <option value="isu">Aikkim</option>
            <option value="pot">Potta</option>
        </select>
        <br>
        <br>
        <div>
            Describe yourself meow: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit this meow!">
            <input type="reset" value="Clear data!">
        </div>
    </form>


</body>

</html>
