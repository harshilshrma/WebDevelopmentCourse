<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
            background-color: turquoise;
        }
        #secondPara{
            color: rgb(10, 40, 300);
        }
        #thirdPara{
            color: #6660DC;
        }
    </style>
</head>
<body>
    <h2>This is Colors.</h2>
    <p id="firstPara">Meow meow meowme</p>
    <p id="secondPara">Meow meow meowme</p>
    <p id="thirdPara">Meow meow meowme</p>
</body>
</html>
