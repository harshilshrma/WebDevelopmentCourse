<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }

        /* ID Selector */
        #redElement {
            color: red;
        }

        /* Class Selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouping Selector */
        footer, span{
            color: burlywood;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>This is CSS Selectors.</h1>
    <p id="redElement">This is a simple para1.</p>
    <p id="secondPara" , class="redElement bgBlue">This is a simple para2.</p>
    <div>This is a simple para3.</div>
    <br>
    <footer>meow meow</footer>
    <span>hahahaha</span>
</body>

</html>
