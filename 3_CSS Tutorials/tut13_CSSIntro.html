<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorials</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="tut13.css">
        
    <!-- Internal CSS -->
    <style>
        p{
            color: red !important;
        }
    </style>
</head>

<body>
    <h2>This is CSS Tutorial.</h2>

    <!-- Inline CSS -->
    <p style="color: red; background-color: yellow;">Henlo</p> 

</body>
</html>

<!-- 
    Precedence: 
    1. Inline; 
    2. Internal = External (The one written later will be used) 
-->
