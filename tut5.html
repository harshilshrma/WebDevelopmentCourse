<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet</title>
</head>
<body>
    <h1>Meow World!</h1>
    <h2>Meow World!</h2>
    <h3>Meow World!</h3>
    <p><hr></p>
    <p>Hello everyniyan, <br>this is the meow world.</p>
    <p><strong>Meow</strong></p>
    <p><em>Meow</em></p>
</body>
</html>
